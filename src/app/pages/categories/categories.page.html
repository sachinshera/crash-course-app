<ion-content [fullscreen]="true">
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col *ngFor="let item of categories" size="6">
        <ion-card class="ion-no-padding">
          <ion-img alt="Silhouette of mountains" src="{{item.thumbnail}}"> </ion-img>
          <ion-card-header>
            <ion-card-subtitle>{{item.name}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
