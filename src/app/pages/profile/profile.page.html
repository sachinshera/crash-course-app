<ion-content [fullscreen]="true">
  <ion-card class="profile_card">
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png"
      class="profile_pic" />

    <ion-card-content>
      <ion-card-title>Sahin kumar</ion-card-title>
      <ion-card-subtitle>Sachinkumarshera&#64;gmail.com</ion-card-subtitle>
    </ion-card-content>
  </ion-card>
  <ion-list [inset]="true">
    <ion-item>
      <ion-icon name="person-circle"></ion-icon>
      <ion-label> My Courses</ion-label>

    </ion-item>
    <ion-item>
      <!-- my watchlist -->
      <ion-icon name="bookmark"></ion-icon>
      <ion-label>My Watchlist</ion-label>

    </ion-item>
    <ion-item>
      <!-- watch history -->
      <ion-icon name="time"></ion-icon>
      <ion-label>Watch History</ion-label>

    </ion-item>
    <ion-item>
      <!-- my downloads -->
      <ion-icon name="download"></ion-icon>
      <ion-label>My Downloads</ion-label>

    </ion-item>
    <ion-item>
      <!-- logout -->
      <ion-icon name="log-out"></ion-icon>
      <ion-label>Logout</ion-label>

    </ion-item>
  </ion-list>
</ion-content>
